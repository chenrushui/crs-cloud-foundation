server.port=8090
server.context-path=/base
spring.application.name=${server.port}-cloud-foundation

#swagger是否开启 true表示开启
swagger.enable=true

#Eureka Client配置
eureka.instance.instance-id=${spring.cloud.client.ipAddress}:${server.port}
eureka.client.service-url.defaultZone=http://192.168.110.120:7891/eureka/,http://192.168.110.121:7891/eureka/
eureka.instance.status-page-url=http://${spring.cloud.client.ipAddress}:${server.port}/${server.context-path}/swagger-ui.html
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=10
eureka.instance.hostname=${spring.cloud.client.ipAddress}
eureka.instance.prefer-ip-address=true

# Job config begin 端口号
xxl.job.admin.addresses=http://192.168.110.124:7899/job
xxl.job.executor.appname=job-exec-7900
xxl.job.executor.ip=
xxl.job.executor.port=7900
### xxl-job, access token
xxl.job.accessToken=
xxl.job.executor.logpath=/opt/xxl-job-logs/jobhandler
### xxl-job log retention days
xxl.job.executor.logretentiondays=-1

#logback settings
logging.level.ROOT=INFO
logging.path=c:/tomcat-log/${spring.application.name}
logging.config=classpath:log4j2.xml
